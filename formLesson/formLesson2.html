<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>はじめのフォーム</title>
	</head>
	<body>
		<form action="" method="get"  >
			<!--postかgetが入るらしい-->
			<!--getは送信内容がURLに反映される-->
		
			<div>
				お名前:<input type="text" 
				name="username" value="">
			</div>
			<div>
				年齢:<input type="number" name="userage" 
				value="20" min="0" max="120" STEP="0.1">
				<!-- min,maxの動きはブラウザ依存らしいSTEPはダイヤルの数-->
			</div>
			<div>
				性別:<label><input type="radio" name="sex" value="man">男</label>
				<label><input type="radio" name="sex" Value="woman">女</label>
			</div>
			<div>
				趣味:<input type="checkbox" name="hobby" value="camera">カメラ
				<input type="checkbox" name="hobby" value="movie">映画
				<input type="checkbox" name="hobby" value="cooking">料理
			</div>
				<div>コメント:</div>
			<div>
				<textarea name="comment" rows="5" cols="40"
					placeholder="コメントを入力してください"></textarea>
			</div>
			<div>
				血液型:
				<select name="blood">
					<option value=""> </option>
					<option value="a">A</option>
					<option value="b">B</option>
					<option value="o">O</option>
					<option value="ab">AB</option>
				</select>
			</div>
			<div>
				好きな色:<input type="color" name="color"value="">
			</div>
			<div>
				レンジ:<input type="range" name="range">		
			</div>
			<div>
				日付:<input type="date" name="date">
				<!--日付は存在チェック的なことはしてくれないらしい-->
			</div>
				<input type="submit" value="送信">
		</form>
	</body>
</html>
